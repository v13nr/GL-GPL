<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
    <title>Edit Jurnal Memorial - Accounting Application</title>
	<script type="text/javascript" src="kalendar_files/jsCalendar.js"></script>
	<link href="kalendar_files/calendar.css" rel="stylesheet" type="text/css">
	  </head>
	  
	  <body bgcolor="#c2cce7">
	  <table style="margin-left: 3em;">
  <tbody>
    <tr>
      <td width="200">No Transaksi</td>
      <td>:</td>
      <td><input name="no_transaksi" type="no_transaksi" value="MM100301001" size="15" readonly="readonly"></td>
    </tr>
    <tr>
      <td>Tanggal transaksi</td>
      <td>:</td>
      <td><input name="tgl_transaksi" value="" id="tgl_transaksi" size="10" type="text">
        <a href="javascript:showCalendar('tgl_transaksi')"><img src="kalendar_files/calendar_icon.gif" border="0"></a></td>
    </tr>
    <tr>
      <td>Nama Debtur</td>
      <td>:</td>
      <td><select name="debtur_id">
        <option value="">- select -</option>
        <option value="1">Chandra Jatnika</option>
        <option value="2" selected="selected">Deni Yudi</option>
        <option value="3">Agat Ondi</option>
        <option value="4">Besil Dondo</option>
        <option value="5">New Debtur X</option>
        <option value="6">Geli Domino</option>
        <option value="7">PLN</option>
      </select></td>
    </tr>
    <tr>
      <td>Cabang</td>
      <td>:</td>
      <td><select name="branch_id">
        <option value="">- select -</option>
        <option value="1" selected="selected">01 - Cabang Utama</option>
      </select></td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
	</body></html>
